<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista Estaciones</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/templateAdmin.xhtml">
            <ui:define name="content">

                <p><p:commandButton value="Nueva Ruta" action="nueva"/></p>

                <p:dataTable var="ruta" value="#{rutaBean.listaRutas}">
                    <p:column headerText="Id">
                        <h:outputText value="#{ruta.id}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{ruta.numero}" />
                    </p:column>
                    <p:column headerText="Horario Lun-Vie">
                        <h:outputText value="#{ruta.horarioLunVie}" />
                    </p:column>
                    <p:column headerText="Horario Sab">
                        <h:outputText value="#{ruta.horarioSab}" />
                    </p:column>
                    <p:column headerText="Horario Dom-Fes">
                        <h:outputText value="#{ruta.horarioDomFes}" />
                    </p:column>
                    <p:column headerText="Imagen">
                        <h:outputText value="#{ruta.imagen}" />
                    </p:column>

                   
                    <p:column headerText="Estado">
                        <h:outputText value="#{ruta.estado}" />
                    </p:column>

                    <p:column headerText="">
                        <p:link outcome="mostrar" value="Mostrar">
                            <f:param name="troncalId" value="#{ruta.id}" />
                        </p:link> -
                        <p:link outcome="nueva" value="Editar">
                            <f:param name="troncalId" value="#{ruta.id}" />
                        </p:link> -

                        <h:commandLink onclick="if (!confirm('Â¿Quiere borrar el registro con id= ' + '#{ruta.id}' + ' y nombre ' + '#{ruta.numero}' + '?'))
                                        return false"
                                       value="Borrar" action="#{rutaBean.borrarRuta(ruta.id)}"  class="edit_icon" >

                        </h:commandLink> 
                    </p:column>

                </p:dataTable>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
