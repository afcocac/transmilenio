<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Mostrar Ruta</title>
            </f:facet>


        </h:head>

        <h:body>
            <f:metadata>
                <f:viewParam name="troncalId" value="#{rutaBean.id}" />
                <f:event type="preRenderView" listener='#{rutaBean.obtener}'/>
            </f:metadata>

            <ui:composition template="/template/templateAdmin.xhtml">
                <ui:define name="content">

                    <p:panel id="panel" header="Mostrar Ruta">
                        <p:messages id="msgs" />
                        <h:panelGrid columns="2" cellpadding="7">

                            <p:outputLabel value="Numero:" />
                            <p:outputLabel value="#{rutaBean.rutaDTO.numero}" />

                            <p:outputLabel value="Horario Lun-Vie" />
                            <p:outputLabel value="#{rutaBean.rutaDTO.horarioLunVie}" />

                            <p:outputLabel value="Horario Sab" />
                            <p:outputLabel value="#{rutaBean.rutaDTO.horarioSab}" />

                            <p:outputLabel value="Horario Dom-Fes" />
                            <p:outputLabel value="#{rutaBean.rutaDTO.horarioDomFes}" />

                            <p:outputLabel value="Paradas" />
                            <p:dataList value="#{rutaBean.rutaDTO.estacionDTOList}" var="estacion" type="ordered">
                                #{estacion.nombre}
                            </p:dataList>

                            <p:outputLabel value="Imagen" />
                            <p:graphicImage value="#{rutaBean.rutaDTO.imagen}" />

                        </h:panelGrid>

                    </p:panel>


                </ui:define>
            </ui:composition>
        </h:body>

    </f:view>
</html>
