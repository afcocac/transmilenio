<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>

                <title>Editar Estación</title>
            </f:facet>


        </h:head>

        <h:body >

            <f:metadata>
                <f:viewParam name="troncalId" value="#{editarEstacionBean.estacionId}" />
                <f:event type="preRenderView" listener='#{editarEstacionBean.obtener}'/>
            </f:metadata>
            <ui:composition template="/template/templateAdmin.xhtml">
                <ui:define name="content">


                    <p:panel id="panel" header="Editar Estación o Portal">
                        <p:messages id="msgs" />
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="lastname" value="Nombre:" />
                            <p:inputText id="lastname" value="#{editarEstacionBean.nombreEstacion}" label="Lastname" required="true">
                                <f:validateLength minimum="2" maximum="200"/>
                                <p:ajax update="msgLastname" event="keyup" />
                            </p:inputText>
                            <p:message for="lastname" id="msgLastname" display="icon" />



                            <br/>
                            <p:outputLabel for="direccion" value="Direccion:" />
                            <p:inputText id="direccion" value="#{editarEstacionBean.direccionEstacion}" required="true">
                                <f:validateLength minimum="2" maximum="200" />
                                <p:ajax update="msgDireccion" event="keyup" />
                            </p:inputText>
                            <p:message for="lastname" id="msgDireccion" display="icon" />

                            <br/>


                            <p:outputLabel value="Plano:" />
                            <p:fileUpload id="plano" value="#{editarEstacionBean.files}" mode="simple" />

                            
                            <p:outputLabel value="Troncal:" />
                            <h:selectOneMenu value="#{editarEstacionBean.idTroncal}">
                                <f:selectItems value="#{troncalBean.listaTroncales}" var="troncal" itemValue="#{troncal.id}" itemLabel="#{troncal.nombre}"/>
                            </h:selectOneMenu>

                            

                        </h:panelGrid>
                    </p:panel>





                    <p:commandButton value="Actualizar" ajax="false" action="#{editarEstacionBean.actualizar()}" />


                </ui:define>
            </ui:composition>










        </h:body>







    </f:view>
</html>
