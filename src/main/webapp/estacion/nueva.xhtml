<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Nueva Estacion</title>
            </f:facet>


        </h:head>

        <h:body >
            <ui:composition template="/template/templateAdmin.xhtml">
                <ui:define name="content">


                    <p:panel id="panel" header="Nueva EstaciÃ³n o Portal">
                        <p:messages id="msgs" />
                        <h:panelGrid columns="3" cellpadding="7">
                            <p:outputLabel for="lastname" value="Nombre:" />
                            <p:inputText id="lastname" value="#{estacionBean.estacionDTO.nombre}" label="Lastname" required="true">
                                <f:validateLength minimum="2" maximum="200" />
                                <p:ajax update="msgLastname" event="keyup" />
                            </p:inputText>
                            <p:message for="lastname" id="msgLastname" display="icon" />

                            <p:outputLabel for="direccion" value="Direccion:" />
                            <p:inputText id="direccion" value="#{estacionBean.estacionDTO.direccion}" label="Lastname" required="true">
                                <f:validateLength minimum="2" maximum="200" />
                                <p:ajax update="msgL" event="keyup" />
                            </p:inputText>
                            <p:message for="direccion" id="msgL" display="icon" />

                            <p:outputLabel value="Plano:" />
                            <p:fileUpload value="#{estacionBean.file}" mode="simple" />

                            <br/>
                            <p:outputLabel value="Troncal:" />
                            <h:selectOneMenu value="#{estacionBean.estacionDTO.idTroncal}">
                                <f:selectItems value="#{troncalBean.listaTroncales}" var="facultad" itemValue="#{facultad.id}" itemLabel="#{facultad.nombre}"/>
                            </h:selectOneMenu>

                            <br/>

                        </h:panelGrid>
                    </p:panel>

                    <p:commandButton value="Guardar" ajax="false" actionListener="#{estacionBean.guardarEstacion()}" icon="ui-icon-check"  />

                </ui:define>
            </ui:composition>

        </h:body>

    </f:view>
</html>
