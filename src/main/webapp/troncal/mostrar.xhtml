<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>


        </h:head>

        <h:body>

            <f:metadata>
                <f:viewParam name="troncalId" value="#{mostrarTroncalBean.troncalId}" />
                <f:event type="preRenderView" listener='#{mostrarTroncalBean.obtener}'/>
            </f:metadata>
            <ui:composition template="/template/templateAdmin.xhtml">
                <ui:define name="content">




                    <p:panel id="panel" header="Nombre Troncal">
                        <h:form>

                            <p:messages id="msgs" />

                            <h:panelGrid columns="3" cellpadding="5">




                                <p:outputLabel value="Nombre Troncal:" />
                                <p:outputLabel value="#{mostrarTroncalBean.troncalDTO.nombre}" />


                            </h:panelGrid>
                        </h:form>
                    </p:panel>




                </ui:define>
            </ui:composition>
        </h:body>







    </f:view>
</html>
