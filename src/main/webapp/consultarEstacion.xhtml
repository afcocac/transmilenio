<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Troncales</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/templateUsuario.xhtml">
            <ui:define name="content">

                <p:panel id="panel" header="Consultar Estacion">
                    <p:messages id="msgs" />
                    <p:outputLabel for="nombre_estacion" value="Nombre Estación:" />
                    <p:inputText id="nombre_estacion" value="#{estacionBean.estacionDTO.nombre}" label="Lastname">
                        <f:validateLength minimum="2" maximum="200" />
                        <p:ajax update="msgEstacion" event="keyup" />
                    </p:inputText>

                    <p:message for="nombre_estacion" id="msgEstacion" display="icon" />
                    <p:commandButton value="Buscar" ajax="false" icon="ui-icon-check" actionListener="#{estacionBean.buscarRuta()}"  />
                    <p:dataTable var="ruta" value="#{estacionBean.lista}">
                        <p:column headerText="Número de la Ruta">
                            <h:outputText value="#{ruta}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
