<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Troncales</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/templateUsuario.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />
                    <p:tabView orientation="left" value="#{troncalBean.listaTroncales}" var="troncal">
                        <p:tab title="#{troncal.nombre}">
                            <p:dataList value="#{troncal.estacionesDTO}" var="estacion" type="ordered">
                                <f:facet name="header">
                                    Estaciones
                                </f:facet>
                                #{estacion.nombre}
                            </p:dataList>
                        </p:tab>
                    </p:tabView>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
